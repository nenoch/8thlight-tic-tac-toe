<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>
  <body>

    <div class='container-fluid text-center'>

      <h2 id="welcome-message">Welcome to Tic-Tac-Toe!</h2>

      <form id="select-game-type" method="post">
        <h3>Which type of game would you like to play?</h3>
        <input type='radio' name='game-type' value='1' required>Human vs Human<br />
        <input type='radio' name='game-type' value='2'>Human vs Computer<br />
        <input type='radio' name='game-type' value='3'>Computer vs Computer<br />
        <input type='submit' value='Next'>
      </form>

      <form id="players-form" method="post">
      </form>

      <form id="first-move-form" method="post" >
      </form>

      <div id="board"></div>

      <h4 id="update"></h4>
      <h3 id="end-of-game"></h3>
      <div id="new-game"></div>

    </div>
    <script src="src/models/Computer.js"></script>
    <script src="src/models/User.js"></script>
    <script src="src/models/Game.js"></script>
    <script src="src/jquery-3.1.1.min.js"></script>
    <script src="src/UI.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
