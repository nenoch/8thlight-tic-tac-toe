<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>
  <body>

    <div class='container-fluid text-center'>

      <h2 id="welcome-message">Welcome to Tic-Tac-Toe!</h2>

      <div id="board">

        <div class="row">
          <div id="0" class="field"></div>
          <div id="1" class="field"></div>
          <div id="2" class="field"></div>
        </div>
        <div class="row">
          <div id="3" class="field"></div>
          <div id="4" class="field"></div>
          <div id="5" class="field"></div>
        </div>
        <div class="row">
          <div id="6" class="field"></div>
          <div id="7" class="field"></div>
          <div id="8" class="field"></div>
        </div>

      </div>
      <form id="start-form" method="post">
        <h3>Which type of game would you like to play?</h3>
        <input type='radio' name='game-type' value='HvsH'>Human vs Human<br />
        <input type='radio' name='game-type' value='1'>Human vs Computer<br />
        <input type='radio' name='game-type' value='0'>Computer vs Computer<br />
        <input type='submit' value='Next'>
      </form>

      <form id="players-form" method="post">
        <h3>Enter your names and favourite symbols to start playing!</h3>
          <input id='playerA-name' type='text' placeholder='Player A Name'>
          <input id='playerA-symbol' type='text' placeholder='Player A Symbol'>
          <br />
          <input id='playerB-name' type='text' placeholder='Player B Name'>
          <input id='playerB-symbol' type='text' placeholder='Player B Symbol'>
          <br />
        <input class='submit-button' type='submit' value='Start!'>
      </form>

      <form id="first-move-form" method="post" >
      </form>

      <h4 id="update"></h4>
      <h2 id="end-of-game"></h2>

    </div>
    <script src="src/models/User.js"></script>
    <script src="src/models/Game.js"></script>
    <script src="src/jquery-3.1.1.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
