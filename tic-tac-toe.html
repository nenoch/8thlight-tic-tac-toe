<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>

    <div class='container-fluid text-center'>

      <h2 id="welcome-message">Welcome to Tic-Tac-Toe!</h2>

      <div id="board">

        <div class="row">
          <div id="0" class="field"></div>
          <div id="1" class="field"></div>
          <div id="2" class="field"></div>
        </div>
        <div class="row">
          <div id="3" class="field"></div>
          <div id="4" class="field"></div>
          <div id="5" class="field"></div>
        </div>
        <div class="row">
          <div id="6" class="field"></div>
          <div id="7" class="field"></div>
          <div id="8" class="field"></div>
        </div>

      </div>

      <form id="form" method="post">
        <h3>Enter your names and favourite symbols to start playing!</h3>
          <input id='player1-name' type='text' placeholder='Player 1 Name'>
          <input id='player2-name' type='text' placeholder='Player 2 Name'>
          <br />
          <input id='player1-symbol' type='text' placeholder='Player 1 Symbol'>
          <input id='player2-symbol' type='text' placeholder='Player 2 Symbol'>
          <br />
        <input class='submit-button' type='submit' value='Play!'>
      </form>

      <h4 id="update"></h4>
      <h2 id="end-of-game"></h2>

    </div>
    <script src="src/models/User.js"></script>
    <script src="src/models/Game.js"></script>
    <script src="src/jquery-3.1.1.min.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
